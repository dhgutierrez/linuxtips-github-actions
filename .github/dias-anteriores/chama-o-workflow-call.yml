name: Chama Workflow Compartilhado
on:
  workflow_dispatch:
    inputs:
      nome-do-curso-enviado:
        required: true
        type: string

jobs:
  chama-o-workflow-call:
    uses: ./.github/workflows/trigger-workflow-call.yml
    with:
      nome-do-curso-recebido: ${{ github.event.inputs.nome-do-curso-enviado }}